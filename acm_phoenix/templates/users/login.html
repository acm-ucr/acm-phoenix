{% extends "base.html" %}
  {% block title %}ACM Login Page{% endblock %}
  {% block content %}
    {% from "forms/macros.html" import render_field %}
    <form method="POST" action="." class="form">
      {{ form.csrf_token }}
      {{ render_field(form.email, class="input text") }}
      {{ render_field(form.password, class="input text") }}
      <button type="submit" class="btn btn-primary btn-large"><i class="icon-white icon-check"></i> Login</button>
    </form>
    <a href="{{ url_for('users.register') }}">Register</a>
  {% endblock %}
